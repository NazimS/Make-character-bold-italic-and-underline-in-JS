<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>bold - italic - underline</title>
        <style>
            #btns {text-align: center;}
            #btns button {width: 30px; height: 30px; cursor: pointer; font-size: 1rem;}
            #btns button:active {color:crimson;}
            #cumle {font-size: 1.3rem;}
        </style>
    </head>
    <body>
        <div id="btns">
            <h1>Click buttons to change</h1>
            <button onclick="bold()">B</button>
            <button onclick="italic()">I</button>
            <button onclick="underline()">U</button>
            <p id="cumle">Lorem ipsum dolor sit amet consectetur adipisicing elit durango pium ipsum.</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
